---
layout: default
---
<div class="post">

	<h1 id="{{ page.id }}"><a href="{{ page.url }}">{{ page.title }}</a></h1>


	<div class="post-meta">
		<ul class="categories">
			{% for cat in page.categories %}
				<li class="category"><a href="/categories.html#{{cat}}">{{cat}}</a></li>
			{% endfor %}
		</ul>

		<div class="date">{{ page.date | date: "%A, %B %d, %Y" }}</div>
	</div>

	<div class="content">{{ content }}</div>
	
</div>
